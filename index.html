<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="50">
        <ellipse cx="100" cy="30" rx="20" ry="10" fill="#EEE3AB" stroke="#EF4769"
        stroke-width="12" stroke-dasharray="8,5,3"/>
        </svg>
    </header>
    <article>
        <div class="wrapper">
            <h1 class="title">Row Counter</h1>
            <h2 class="counter">0</h2>
            <button class="increment-btn">INCREMENT</button>
            <button class="save-btn">SAVE</button>
            <p class="previous-details">Previous entries:<span class="save-count"></span></p>
        </div>
    </article>
    <footer class="footer">Designed by: 
        <span>
       <a href="https://github.com/Leonora2022" id="author">
           <i>ELEANOR ANSON</i>
       </a>
        </span>
    </footer>
</body>
</html>
